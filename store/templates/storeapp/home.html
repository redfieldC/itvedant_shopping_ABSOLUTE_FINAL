{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
         <h1>Wel come to Home page!!!!</h1>
         <h4>welcome Message:{{msg}}</h4>
         <hr>
         <h4>Decision control instruction</h4>
         {% if x > y %}
                <h6>In if block</h6>
                {{x}} is greater  
         {% else %}
                <h6>In else block</h6>
                {{y}} is greater
         {% endif %}

         <hr>
         {{data}}
         <h4>Loop control instruction</h4>
         {% for x in data %}
                {{x}}
         {% endfor %}

         <button onclick="hello()">Click Me</button>
         <script src="{% static 'js/main.js'%}"></script>
         
</body>
</html>
